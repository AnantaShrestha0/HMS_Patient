<body class="sub_page">

  <div class="hero_area">
    <!-- header section strats -->
     <th:block th:insert="patient_header.html"></th:block>
    <!-- end header section -->
  </div>

  <!-- team section -->




    <!-- book section-->

  <section class="book_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="/appointment" method="post"  >
            <h4>
              BOOK <span>APPOINTMENT</span>
            </h4>
            <div class="form-row ">
              <div class="form-group col-lg-4">
                <label for="inputPatientName">Patient Name </label>
                <input type="text" class="form-control" id="inputPatientName" placeholder="" name="patient_name">
              </div>
              <div class="form-group col-lg-4">
                <label for="inputDoctorName">Doctor's Name</label>
                <select name="doctorId" class="form-control wide" id="inputDoctorName" required="required">
                             <option value="">Select</option>
							 <option th:each="doctor : ${doctorList}" th:value="${doctor.id}" th:text="${doctor.doctorPersonalDetailsModel.fullname}" ></option>
                </select>
              </div>
             <!--  <div class="form-group col-lg-4">
                <label for="inputDepartmentName">Department's Name</label>
                <select name="" class="form-control wide" id="inputDepartmentName">
                  <option value="Normal distribution ">Normal distribution </option>
                  <option value="Normal distribution ">Normal distribution </option>
                  <option value="Normal distribution ">Normal distribution </option>
                </select>
              </div>-->
            
            
              <div class="form-group col-lg-4">
                <label for="inputPhone">Phone Number</label>
                <input type="number" class="form-control" id="inputPhone" placeholder="XXXXXXXXXX" name="phonenumber" required="required">
              </div>
              
                <div class="form-group col-lg-4">
                <label for="inputPatientName">Gender</label>
                <select name="gender" class="form-control wide" id="inputDoctorName" required="required">
                              <option value="">Select</option>
							 <option value="male">Male</option>
							 <option value="female">Female</option>
							 <option value="other">Other</option>
                </select>
              </div>
              
              
                <div class="form-group col-lg-4">
                <label for="inputPatientName">Past Medical History</label>
                <select name="passMedicalHistory" class="form-control wide" id="inputDoctorName" required="required">
                              <option value="">Select</option>
							 <option value="yes">YES</option>
							 <option value="no">NO</option>
                </select>
              </div>
           
            
              <div class="form-group col-lg-4">
                <label for="inputSymptoms">Symptoms</label>
                <input type="text" class="form-control" id="inputSymptoms" placeholder="" name="symptoms" required="required">
              </div>
              
              <div class="form-group col-lg-4">
                <label for="inputSymptoms">Blood Pressure</label>
                <input type="text" class="form-control" id="inputSymptoms" placeholder="" name="bloodPressure" required="required">
              </div>
               <div class="form-group col-lg-4">
                <label for="inputSymptoms">Age</label>
                <input type="number" class="form-control" id="inputSymptoms" placeholder="" name="age" required="required">
              </div>
              
              <div class="form-group col-lg-4">
                <label for="inputDate">Choose Date </label>
                <div class="input-group date" id="inputDate" data-date-format="mm-dd-yyyy">
                  <input type="text" class="form-control" name="appointmentdate" required="required">
                  <span class="input-group-addon date_icon">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </span>
                </div>
              </div>
            </div>
            
            
          
          <!-- <input type="hidden" name="patientid" th:value="${id}">-->
 
            
             
            <div class="btn-box">
              <button type="submit" class="btn ">Submit Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section> 


  <!-- end book section -->

  <!-- end team section -->


  <!-- info section -->
 <th:block th:insert="patient_footer.html"></th:block>
